<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Traffic Light</title>
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <div class="bg-container">
    <h1 class="heading">Traffic Light</h1>
    <div class="content-card mt-5">

      <div class=" d-flex flex-column">
        <button class="btn btn-dark mt-4" id="stopButton" onclick="stopButton()">Stop</button>
        <button class="btn btn-dark mt-4" id="readyButton" onclick="readyButton()">Ready</button>
        <button class="btn btn-dark mt-4" id="goButton" onclick="goButton()">Go</button>
      </div>
      <div class="column-container rounded-4">
        <div class="round-light" id="stopLight"></div>
        <div class="round-light" id="readyLight"></div>
        <div class="round-light" id="goLight"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
